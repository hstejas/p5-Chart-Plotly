name    = Chart-Plotly
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = MIT
copyright_holder = Pablo Rodríguez González
copyright_year   = 2016

version = 0.002
[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[InsertExample]
[Test::Synopsis]
[ConfirmRelease]
[UploadToCPAN]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
[Prereqs / ConfigureRequires]
Getopt::Long::Descriptive = 0
Const::Fast = 0
Path::Tiny = 0 
Text::Template = 0
Data::Dump = 0

